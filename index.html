<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="utf-8">
    <!-- Title displayed in the browser tab -->
    <title>Image Gallery | COMP1073 Client-Side JavaScript</title>
    <!-- Linking external CSS file to style the page -->
    <link rel="stylesheet" href="assign.css">
</head>
<body>
    <!-- Main heading for the image gallery page -->
    <h1>Image Gallery</h1>
    
    <!-- Section where the image gallery will be displayed -->
    <section id="gallery">
        <!-- Figure element for the main image, which includes the image and caption -->
        <figure>
            <!-- Image with source, alt text, and defined width and height -->
            <img src="images/image1-large.jpg" alt="Sunflowers in Dernekamp, Kirchspiel, Germany" width="1200" height="800" />
            <!-- Caption for the image -->
            <figcaption>Sunflowers in Dernekamp, Kirchspiel, Germany</figcaption>
        </figure>
        
        <!-- Unordered list where additional gallery thumbnails will be dynamically added -->
        <ul>
            <!-- Gallery items will be inserted here by JavaScript -->
        </ul>
    </section>
    
    <!-- Link to external JavaScript file that handles the gallery functionality -->
    <script src="gallery.js"></script>
</body>
</html>
